<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylos.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="imagen">
            <img src="./cube.gif" alt="imagen de un cubo girando">
        </div>
        <div class="boton">
            <button type="button" id="boton">Generar</button>
        </div>
        <div class="info">
            <h3>Lado: <span id="lado"></span></h3>
            <h3>Superficie: <span id="superficie"></span></h3>
            <h3>Perimetro: <span id="perimetro"></span></h3>
            <h3>Volumen: <span id="volumen"></span></h3>
            <h3>Diagonal: <span id="diagonal"></span></h3>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
