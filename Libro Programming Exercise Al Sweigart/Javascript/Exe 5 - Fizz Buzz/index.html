<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylos/stylos.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h2>Fizz or Buzz </h2>
        <p>Fizz Cuts 3 - Buzz Cuts 5 - Both Cut Both</p>
    </header>
    <main>
        <div class="info">
            <div class="dato principal"><p class="medio"> Number </p><div class="numero numbers medioN">0</div></div>
            <div class="dato"><p> Time </p><div class="timer numbers">59</div></div>  
            <div class="dato"><p> Score </p><div class="score numbers">0</div></div>
        </div>
        <div class="btns">
            <button type="button" name="option" value="0" disabled>Fizz</button>
            <button type="button" name="option" value="1" disabled>Buzz</button>
            <button type="button" name="option" value="2" disabled>FizzBuzz</button>
            <button type="button" name="option" value="2" disabled>No </button>
        </div>
        <div class="getNumero">
            <button type="button" name="generate" id="generate">Get Number</button>
        </div>
        <div class="estadisticas">
            <p id="puntos"></p>
        </div>
        <button id="reload" disabled="true">Reload</button>
    </main>
    
    <footer>
        <p>Kandas Tech Corp</p>
        <p>2025</p>
    </footer>
    <script src="./scripts/script.js"></script>
</body>
</html>
